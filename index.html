  <body>
    <canvas id="myCanvas" width="1400" height="150"></canvas>
    <script name="Smile">
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = 100;
      var centerY = canvas.height / 2;
      //głowa
      context.beginPath();
      context.arc(centerX, centerY, 70, 0, 2 * Math.PI, false);
      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'black';
      context.stroke();
      //lewe oko
      context.beginPath();
      context.arc(centerX-30, centerY-20, 12.5, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
      context.lineWidth = 3;
      context.strokeStyle = 'black';
      context.stroke();
      
      context.beginPath();
      context.arc(centerX-30, centerY-20, 5, 0, 2 * Math.PI, false);
      context.fillStyle = 'black';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = 'black';
      context.stroke();
      //prawe oko
      context.beginPath();
      context.arc(centerX+30, centerY-20, 12.5, 0, 2 * Math.PI, false);
      context.fillStyle = 'white';
      context.fill();
      context.lineWidth = 3;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.arc(centerX+30, centerY-20, 5, 0, 2 * Math.PI, false);
      context.fillStyle = 'black';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = 'black';
      context.stroke();
      //buzia
      context.beginPath();
      context.arc(centerX, centerY+10, 40, 0, 1 * Math.PI, false);
      context.lineWidth = 5;
      context.strokeStyle = 'black';
      context.stroke();
    </script>
